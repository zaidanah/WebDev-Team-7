<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 7Summit Admin menu </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="background-admin" >
    <div class="flex place-content-center">
        <img class="pl-20 pt-48 " src="assets/images/Logo1.png" width="512" height="128">
    </div>
    <div class="font-montserrat text-4xl text-white font-bold flex place-content-center">
        <h1> ADMIN </h1>
    </div>

    <div class="flex justify-center">
        <div class="w-full max-w-xs">
            <form class="px-8 pt-6">
                <div class="mb-4">
                <label class="block text-gray-400 text-base font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div>
                <div>
                <label class="block text-gray-400 text-base font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
            </form>
            </div>
        </div>
    </div>

    <div class="flex justify-center pt-20">
        <a href = "admin_crud.html" target = "_self">
            <button class="button-color rounded-full w-80 h-20 text-white font-montserrat text-4xl font-semibold">
                <h1> Log In </h1>
            </button>
        </a>
    </div>
</body>

</html>
